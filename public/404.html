<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TelRead</title>
    <script>
      // GitHub Pages SPA redirect
      // Stores the current path and redirects to index.html
      // index.html will restore the correct route
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('spa-redirect', path);
      window.location.replace('/telread/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
