<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TelRead</title>
    <script>
      // GitHub Pages SPA routing
      // Redirects all routes to index.html while preserving the path
      // Based on: https://github.com/rafgraph/spa-github-pages
      (function() {
        var segmentCount = 1; // Number of path segments to keep (repo name)
        var location = window.location;
        var pathSegmentsToKeep = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        var redirectPath = location.pathname.slice(pathSegmentsToKeep.length);
        
        // Store the route to restore after redirect
        if (redirectPath) {
          sessionStorage.setItem('spa-redirect', redirectPath + location.search + location.hash);
        }
        
        // Redirect to base path
        location.replace(pathSegmentsToKeep + '/');
      })();
    </script>
  </head>
  <body></body>
</html>
