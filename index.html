<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TelRead" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO -->
    <meta name="description" content="Modern Telegram Channel Reader with Liquid Glass design" />
    <meta name="author" content="TelRead" />

    <!-- Preconnect to Telegram servers for faster connection -->
    <link rel="preconnect" href="https://149.154.167.50" />
    <link rel="dns-prefetch" href="https://149.154.167.50" />
    <link rel="preconnect" href="https://cdn4.telegram-cdn.org" crossorigin />
    <link rel="dns-prefetch" href="https://cdn4.telegram-cdn.org" />

    <!-- Note: WASM preload removed - mtcute handles its own loading and
         browser preload for WASM causes "not used" warnings -->

    <!-- Icons -->
    <link rel="icon" href="./favicon.ico" sizes="32x32" />
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />

    <title>TelRead â€” Telegram Reader</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen (replaced when app loads) -->
      <div id="splash" style="
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      ">
        <style>
          @media (prefers-color-scheme: light) {
            #splash { background: #f5f5f7 !important; }
            #splash-text { color: #1d1d1f !important; }
          }
          @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.96); }
          }
          @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
          }
          #splash-icon {
            animation: pulse 2s ease-in-out infinite;
          }
          #splash-bar {
            width: 120px;
            height: 3px;
            border-radius: 3px;
            background: linear-gradient(
              90deg,
              transparent 0%,
              rgba(0, 122, 255, 0.6) 50%,
              transparent 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
          }
        </style>

        <!-- App Icon -->
        <div id="splash-icon" style="
          width: 80px;
          height: 80px;
          border-radius: 20px;
          background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 24px;
        ">
          <svg width="44" height="44" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
          </svg>
        </div>

        <!-- App Name -->
        <div id="splash-text" style="
          font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
          font-size: 24px;
          font-weight: 600;
          color: #fff;
          letter-spacing: -0.5px;
          margin-bottom: 32px;
        ">TelRead</div>

        <!-- Loading bar -->
        <div id="splash-bar"></div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
